{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Página Inicial</title>
</head>
<body>
    <center>
    <h1>Home</h1>
    <img src="{% static 'images/django.jpg' %}" alt="LOGO_DJANGO">
    <p>{{curso}}</p><br>
    <p>{{outro}}</p> <br>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
       {% for produto in produtos %}
       <tr>
        <td><a href="{% url 'produto' produto.id %}"> {{produto.nome}}</a>
        </td>
        <td>{{produto.preco}}</td>

       </tr>
    
       
    {% endfor %} 
    </tbody>
    </table>
    <button onclick="teste();"> Clique-me</button>
</center>
  <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>  
</body>
</html>
